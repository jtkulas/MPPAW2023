library(palmerpenguins)
library(ggplot2)
library(plotly)

p &lt;- plot_ly(data = penguins, 
             x = ~bill_length_mm, 
             y = ~bill_depth_mm, 
             color = ~species, 
             size = ~body_mass_g, 
             text = ~island, alpha=.7)
```

  + use the login information that you used to sign up for quarto
  + last chance to change the website name you have originally chosen
  
...and you're done!!
